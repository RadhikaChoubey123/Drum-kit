<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./Drum-Kit-8-5-2024.png" alt="">
    </header>
    <div class="main-content">
        <p>Press the keys to play the sounds</p>
        <div class="Drum-kit">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">Snare</span>
            </div>
            <div class="key" data-key="82">
                <kbd>R</kbd>
                <span class="sound">crash</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">tom</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">High tom</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">Low tom</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">Floor tom</span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p> All rights reserved.</p>
    </footer>

    <audio data-key="82" src="./sounds/crash.mp3"></audio>
    <audio data-key="68" src="./sounds/kick-bass.mp3"></audio>
    <audio data-key="65" src="./sounds/snare.mp3"></audio>
    <audio data-key="70" src="./sounds/tom-1.mp3"></audio>
    <audio data-key="71" src="./sounds/tom-2.mp3"></audio>
    <audio data-key="72" src="./sounds/tom-3.mp3"></audio>
    <audio data-key="74" src="./sounds/tom-4.mp3"></audio> 

    <script src="./main.js"></script>
</body>

</html>
